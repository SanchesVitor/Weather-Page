<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Page</title>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
  <main>
    <section class="temperature-now">
      <div class="location">
        <img src="./src/assets/pin.svg" alt="Icon de location">
        <strong>Rio do Sul, SC</strong>
      </div>
      <div class="temp">
        <div class="number">
          18
          <div class="maxmin">22º <span>16º </span></div>
        </div>
        <div class="celsius">ºC</div>
      </div>
      <div class="statistics">
        <div class="stats">
          <img src="./src/assets/temp-wind.svg" alt="Icon Vent">
          <div class="info">
            <p>Vento</p>
            <h5>17 <span>km/h</span></h5>
          </div>
        </div>
        <div class="stats">
          <img src="./src/assets/temp-humidity.svg" alt="Icon Humidity">
          <div class="info">
            <p>Umidade</p>
            <h5>31 <span>%</span></h5>
          </div>
        </div>
        <div class="stats">
          <img src="./src/assets/temp-rain.svg" alt="Icon Rain">
          <div class="info">
            <p>Chuva</p>
            <h5>10 <span>%</span></h5>
          </div>
        </div>
      </div>
    </section>

    <section class="air-quality">
      <h2 class="title">
        <img src="./src/assets/leaf.svg" alt="Icon tree leaf">
        Qualidade do ar
      </h2>

      <p class="good">Boa</p>
      <p class="number">21</p>

      <div class="info">
        <div class="number">
          <p>12.9</p>
          <small>PM2.5</small>
        </div>
        <div class="number">
          <p>12.9</p>
          <small>PM10</small>
        </div>
        <div class="number">
          <p>2.1</p>
          <small>SO₂</small>
        </div>
        <div class="number">
          <p>1.4</p>
          <small>NO₂</small>
        </div>
        <div class="number">
          <p>21.2</p>
          <small>O₃</small>
        </div>
        <div class="number">
          <p>0.7</p>
          <small>CO</small>
        </div>
        
      </div>
    </section>

    <section class="sun-time">
      <h2 class="title">
        <img src="./src/assets/sun-time.svg" alt="Icon Sun and Time">
        Horário do sol
      </h2>
      <div class="sun-chart-wrapper">
        <div class="sun-chart">
          <div class="chart">
            <img src="./src/assets/sun-chart.svg" alt="Grafic Img">
          </div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
